<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-Code Page</title>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Outfit', sans-serif;
      
    }

    .page {
      background-color: #d4e2ef;
      margin: 10rem 2rem 10rem 2rem;
      height: 100vh;
      display: flex;
      justify-content: center;
      box-shadow: 5px 10px 25px gray;
      border-radius: 1em;
    }

    .card {
      background-color: white;
      height: max-content;
      width: 20rem;
      margin-top: 5rem;
      text-align: center;
      border-radius: 1rem;
      box-shadow: 5px 10px 25px gray;
    }

    .card-body {
      padding: 1rem;
    }

    .qr-box {
      margin-top: 1rem;
    }

    .text-box {
      padding: .8em;
    }
    img {
      border-radius: 1rem;
    }
    p {
      color: gray;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <div class="card-body">
        <div class="qr-box">
          <img src="./image-qr-code.png" width="90%">
        </div>
        <div class="text-box">
          <h3>Improve your front-end skills by building projects</h3>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
